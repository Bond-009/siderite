[package]
name = "siderite"
version = "0.0.1"
authors = ["Bond-009 <bond.009@outlook.com>"]
keywords = ["siderite", "minecraft", "server"]
repository = "https://github.com/Bond-009/siderite.git"

[[bin]]
name = "siderite"
path = "server/main.rs"
doc = false
test = false
bench = false

[lib]
name = "siderite"
path = "src/lib.rs"

[dependencies]
byteorder = "1.2.7"
circbuf = "0.1.4"
env_logger = "0.5.13"
log = "0.4.6"
openssl = "0.10.15"
num-derive = "0.2"
num-traits = "0.2.6"
rand = "0.5"
serde_json = "1.0.32"

[dependencies.uuid]
version = "0.7"
features = ["v3"]
